<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="style.css">

    <!--==================== Tailwind CSS ====================-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--==================== Icon - Remix icon ====================-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <title>New Website</title>
</head>

<body>

    <!--==================== Main ====================-->
    <main class="main">
        <!--==================== Navbar ====================-->
        <section class="navbar section" id="navbar">

            <nav class="flex justify-between items-center gap-6 py-4 px-6 bg-blue-400 text-white">
                <div class="flex items-center">
                    <a href="#logo" class="text-xl font-semibold">New Website</a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="#home" class="text-lg hover:text-gray-300">Home</a>
                    <a href="#about" class="text-lg hover:text-gray-300">About</a>
                    <a href="#services" class="text-lg hover:text-gray-300">Services</a>
                    <a href="#contact" class="text-lg hover:text-gray-300">Contact</a>
                </div>
            </nav>

        </section>

        <!--==================== HOME ====================-->
        <section class="home section" id="home">

            <div class="home-container">
                <img id="img1" src="https://images.unsplash.com/photo-1571757767119-68b8dbed8c97?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="image not found">
                <button>Swap</button>
                <img id="img2" src="https://images.unsplash.com/photo-1627672360124-4ed09583e14c?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="image not found">
            </div>

        </section>

        <!--==================== ABOUT ====================-->
        <section class="about section" id="about">

        </section>

        <!--==================== SERVICES ====================-->
        <section class="services section" id="services">

        </section>

        <!--==================== CONTACT ME ====================-->
        <section class="contact section" id="contact">

        </section>

        <!--==================== FOOTER ====================-->
        <footer class="footer">

        </footer>
    </main>

    <!--==================== SCROLL TRIGGER JS ====================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <!--==================== GSAP JS ====================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <!--==================== MAIN JS ====================-->
    <script src="script.js"></script>
</body>

</html>
