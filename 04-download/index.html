<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="style.css">

    <!--==================== Tailwind CSS ====================-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--==================== Icon - Remix icon ====================-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <title>New Website</title>
</head>

<body>

    <!--==================== Main ====================-->
    <main class="main">
        <!--==================== Navbar ====================-->
        <section class="navbar section" id="navbar">

            <nav class="flex justify-between items-center gap-6 py-4 px-6 bg-blue-400 text-white">
                <div class="flex items-center">
                    <a href="#logo" class="text-xl font-semibold">New Website</a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="#home" class="text-lg hover:text-gray-300">Home</a>
                    <a href="#about" class="text-lg hover:text-gray-300">About</a>
                    <a href="#services" class="text-lg hover:text-gray-300">Services</a>
                    <a href="#contact" class="text-lg hover:text-gray-300">Contact</a>
                </div>
            </nav>

        </section>

        <!--==================== HOME ====================-->
        <section class="home section" id="home">

            <div class="content">
                <div class="main-content">
                    <div class="main-loder">
                        <div id="loder">
                            <div id="grow"></div>
                        </div>
                    </div>
                    <div class="main-text">
                        <h1>0%</h1>
                        <button><a href="./Fonts/Gilroy/Gilroy-Regular.otf" download="./Fonts/Gilroy/Gilroy-Regular.otf">Download</a></button>
                    </div>
                </div>

            </div>

        </section>

        <!--==================== ABOUT ====================-->
        <section class="about section" id="about">

        </section>

        <!--==================== SERVICES ====================-->
        <section class="services section" id="services">

        </section>

        <!--==================== CONTACT ME ====================-->
        <section class="contact section" id="contact">

        </section>

        <!--==================== FOOTER ====================-->
        <footer class="footer">

        </footer>
    </main>

    <!--==================== SCROLL TRIGGER JS ====================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <!--==================== GSAP JS ====================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <!--==================== MAIN JS ====================-->
    <script src="script.js"></script>
</body>

</html>
